<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World's Hardest Game 2.0</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameUI">
            <div id="gameTitle">The World's Hardest Game 2.0</div>
            <div id="gameStats">
                <div id="level">Level: <span id="levelNumber">1</span></div>
                <div id="deaths">Deaths: <span id="deathCount">0</span></div>
                <div id="coins">Coins: <span id="coinCount">0</span>/<span id="totalCoins">3</span></div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="gameControls">
            <div>Use WASD or Arrow Keys to move</div>
            <div>Collect all yellow coins and reach the green zone</div>
            <div>Avoid the blue moving obstacles!</div>
        </div>

        <div id="gameOverScreen" class="hidden">
            <div id="gameOverContent">
                <h2>Level Complete!</h2>
                <p>Deaths: <span id="finalDeaths">0</span></p>
                <button id="nextLevelBtn">Next Level</button>
                <button id="restartBtn">Restart Level</button>
            </div>
        </div>

        <div id="gameCompleteScreen" class="hidden">
            <div id="gameCompleteContent">
                <h2>Congratulations!</h2>
                <p>You've completed all levels!</p>
                <p>Total Deaths: <span id="totalDeaths">0</span></p>
                <button id="playAgainBtn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="js/collision.js"></script>
    <script src="js/player.js"></script>
    <script src="js/level.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
